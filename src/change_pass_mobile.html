<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href=".\change_pass_mobile.css" />
    <title>main</title>
</head>
<body>
    <div class="headbox">
        <div class="back_btn"></div>
        <div class="head_text">修改密码</div>
    </div>
    <div class="bodybox">
        <div class="submit">
            <div class="btn1">
                <div class="btn1_head">原登录密码</div>
                <input class="btn1_text" type="text" placeholder="6-16英文字母、数字或符号"/>
                <div class="btn1_dlt"></div>
            </div>
            <div class="btn2">
                <div class="btn2_head">新登录密码</div>
                <input class="btn2_text" type="text" placeholder="6-16英文字母、数字或符号"/>
                <div class="btn2_dlt"></div>
            </div>
            <div class="btn3">
                <div class="btn3_head">确认登录密码</div>
                <input class="btn3_text" type="text" placeholder="6-16英文字母、数字或符号"/>
                <div id="see"></div>
            </div>
        </div>
        <div class="passback_con">确 定</div>
    </div>
</body>
<script src="./change_pass_mobile.js"></script>
</html>
