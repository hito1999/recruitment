<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href=".\user_mobile.css" />
    <title>main</title>
</head>
<body>
    <div class="headbox">
       <div class="headline">
           <div class="btn"></div>
           <div class="head_text">我的个人主页</div>
       </div>
    </div>
   
    <div class="bodybox">
        <div class="body">
            <div class="body_btn">
                <div class="person">
                    <div class="pic_box">
                        <div class="pic_border">
                            <div class="person_pic"></div>  
                        </div>
                    </div>   
                    <div class="text_box">个人信息</div>
                </div>
                <div class="meet">
                    <div class="pic_box">
                        <div class="pic_border">
                            <div class="meet_pic"></div>  
                        </div>
                    </div>
                    <div class="text_box">面试查询</div>
                </div>
                <div class="notice">
                    <div class="pic_box">
                            <div class="pic_border">
                                <div class="notice_pic"></div>  
                            </div>
                    </div> 
                    <div class="text_box">面试公告</div>
                </div>
                <div class="change">
                    <div class="pic_box">
                            <div class="pic_border">
                                <div class="change_pic"></div>  
                            </div>
                    </div> 
                    <div class="text_box">修改密码</div>
                </div>
            
                <div class="dotbox">
                        <span></span>
                        <span style="background-color: #1b4d82"></span>
                        <span></span>
                        <span></span>
                    </div>
            </div>

            <div class="body_bottom">
                <div class="content-headline">
                    <div class="left"></div>
                    <div class="mid">面试查询</div>
                    <div class="right"></div>
                </div>
                <div class="content">
                    <div class="meet_result"></div>
                    <div class="explain">
                        <div class="ex_headline">面试信息说明</div>
                        <div class="ex_text">
                            <div class="state">面试状态说明
                                <div class="state_text">未面试:面试已开始，还未面试<br>待审核:已完成面试，还未审核</div>
                            </div>
                            <div class="path">面试流程说明
                                <div class="path_text">共有三次面试，状态包括未面试<br>已面试未审核、通过面试、未通过面试。</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        
        

    </div>
</body>
</html>
