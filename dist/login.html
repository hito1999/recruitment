<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<meta name="viewport" content="user-scalable=no,minimal-ui">		<meta name="apple-mobile-web-app-capable" content="yes">		<meta name="apple-mobile-web-app-status-bar-style" content="blank-translucenthttp">		<title>移动应用开发实验室</title>		<link rel="icon" href="pic/favicon.ico">	<link href="style/login.css" rel="stylesheet"></head>	<body>		<div class="backimg">			<div class="img"></div>		</div>		<div class="thing">			<div class="index">				<div class="logo"></div>				<div class="tittle-name">移动应用开发实验室</div>				<div class="tittle-thing">2019年纳新系统</div>				<div class="button">即刻开始</div>			</div>			<div class="flash"></div>			<div class="login">				<div class="tittle">系统登录</div>				<div class="wrong"></div>				<input type="password" style="height: 0;opacity: 0; margin-top: 260px;" class="a" autocomplete="off">				<!-- 防止浏览器自动填充密码 -->				<div class="wrap yhm">					<input type="text" placeholder="输入学号/手机号" class="inputimp" id='login_yhm' autocomplete="off"  onkeyup="value=value.replace(/[^\d]/g,'')" ng-pattern="/[^a-zA-Z]/">				</div>				<div class="wrap password">					<input type="password" placeholder="输入密码" class="inputimp" id='login_password' autocomplete="off">				</div>				<div class="tip"><a href="#">忘记密码</a></div>				<div class="login_btn">登录</div>				<div class="reg_jump">新用户注册</div>			</div>			<div class="reg">				<div class="tittle">注册账号</div>				<div class="wrong"></div>				<input type="password" style="height: 0;opacity: 0; margin-top: 180px;" class="a" autocomplete="off">				<!-- 防止浏览器自动填充密码 -->				<div class="wrap phone">					<input type="text" placeholder="输入手机号" class="inputimp" id='reg_yhm' autocomplete="off"  onkeyup="value=value.replace(/[^\d]/g,'')" ng-pattern="/[^a-zA-Z]/">					<div class="phonebtn">获取验证码</div>				</div>				<div class="wrap password">					<input type="password" placeholder="输入密码" class="inputimp" id='reg_password' autocomplete="off">				</div>				<div class="wrap yzm">					<input type="text" placeholder="输入短信验证码" class="inputimp" id='reg_yzm' autocomplete="off">				</div>				<div class="reg_btn">注册</div>				<div class="login_jump">已有账号直接登录</div>			</div>			<div class="login-pic">				<div class="pic">					<div class="loading"></div>					<div class="wrong-message">						<div class="login-wrong">错 误</div>						<div class="back-mess"></div>						<div class="help"><a href="#" style="color: #333333;">查看帮助</a></div>						<div class="back">再试一次</div>					</div>				</div>			</div>			<div class="reg-pic">				<div class="pic">					<div class="loading"></div>					<div class="wrong-message">						<div class="reg-wrong"></div>						<div class="back-mess"></div>						<div class="help"><a href="#" style="color: #333333;">查看帮助</a></div>						<div class="back"></div>					</div>					<div class="picyzm">						<div class="tittle">请输入下面的图形验证码</div>						<div class="svg"></div>						<div class="picchange">看不清，换一张</div>						<input type="text" placeholder="输入图片验证码"  id='reg_picyzm' autocomplete="off">						<div class="picyzmbtn">提交</div>					</div>				</div>			</div>		</div>	<script type="text/javascript" src="js/login.js"></script></body></html>
